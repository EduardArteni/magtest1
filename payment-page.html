<!doctype html>
<html lang="">

<head>
  <title></title>
  <style>
    #payment{
      background-color: yellow;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div id = "payment">
            <label for="cctype">Credit card type</label>
            <input type="text" id="cctype" name="cardtype" placeholder="VISA/MASTERCARD">
            <br>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <br>
            <label for="cchname">Credit card holder name</label>
            <input type="text" id="cchname" name="cardholdername" placeholder="John Doe">
            <br>
            <label for="ccedate">Credit card expiration date</label>
            <input type="text" id="ccedate" name="cardexpiredate" placeholder="01/23">
            <br>
            <label for="ccv2">CV2</label>
            <input type="text" id="ccv2" name="cardcv2" placeholder="123">
            <br>

            <button id = "paybutton">PAY</button>
      </div>
</body>
<script src="payment-page.js"></script>

</html>
